AllCops:
  TargetRubyVersion: 2.6

Metrics/BlockLength:
  Exclude:
    - '**/Rakefile'
    - '*.gemspec'

MethodLength:
  Max: 200

LineLength:
  Max: 160

AbcSize:
  Max: 100

FileName:
  Enabled: false

PerceivedComplexity:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

ClassLength:
  Enabled: false

IfUnlessModifier:
  Enabled: false

RegexpLiteral:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true  

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true
